<div class="container">
    <div class="modal-body">
      <div class="bg-primary text-white components">

        <h2 class="headers">Entry List</h2>
        <form class="blogform" [formGroup]="postForm" (ngSubmit)="addPost(postForm.value)">
            <div class="row">
                <div class="col-3">
                    <label>Title
                        <input type="text" size="10" class="text-success" id="title" formControlName="title">
                        <div *ngIf="postForm.get('title').hasError('pattern')">
                            Title must not contain special characters
                        </div>
                    </label>
                </div>
                <div class="col-3">
                <label>Author
                    <input type="text" class="text-success" size="10" id="author" formControlName="author">
                </label>
                </div>
                <div class="col-3">
                <label>Body
                    <input type="text" class="text-success "size="20" name="Body" id="Body" formControlName="body">
                </label>
                </div>
                <div class="col-3">
                    <button class="submitbutton" type="submit" [disabled]="!postForm.valid">ADD</button>
                </div>
            </div>
        </form>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let item"> {{ item.title }}  </td>
                </ng-container>
                <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef>Author</th>
                <td mat-cell *matCellDef="let item"> {{ item.author }} </td>
                </ng-container>
                <ng-container matColumnDef="body">
                    <th mat-header-cell *matHeaderCellDef>Body</th>
                    <td mat-cell *matCellDef="let item"> {{ item.body }} </td>
                    </ng-container>
                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef>Options</th>
                    <td mat-cell *matCellDef="let item">
                   <!--    <button class="editbutton">Edit
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                              </svg>
                        </button>--> 
                        <button class="removebutton" (click)="deletePost(item)">Remove
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                              </svg>
                        </button>
                    </td>
                    </ng-container>
                <tr mat-header-row *matHeaderRowDef="tableFormat"></tr>
                <tr mat-row *matRowDef="let row; columns: tableFormat;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons 
                aria-label="Select Post Elements">
                </mat-paginator>
               </div>
               
        </div>

      </div>
    </div>
